name: Tests Workflow

on: 
  push:
    branches:     
      - main
      - release  
  pull_request:
    branches:     
      - main
      - release      
      - develop

jobs:  
  stage1_check_formatting:
    name: Code formatting check
    runs-on: ubuntu-latest

    env:  
      FULL_NAME: "Lukashenko Kirill Denisovich"
      GROUP_NUMBER: "M3117"
      GITHUB_USERNAME: ${{ github.actor }}
      
    steps:     
      - name: Print Name and Group
        run: |          
          echo "Full Name: ${{ env.FULL_NAME }}"
          echo "Group Number: ${{ env.GROUP_NUMBER }}"          
          echo "GitHub Username: ${{ env.GITHUB_USERNAME }}"

      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 to check formatting
        run: |
          flake8 .

  stage2_run_tests:
    name: Run unit tests
    needs: stage1_check_formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python        
        uses: actions/setup-python@v4
        with:    
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Run unit tests
        run: |
          python -m unittest discover -s unit_tests -p "test_*.py"
